<!DOCTYPE html>
<html>
<head>
    <title>Limpar Autenticação</title>
</head>
<body>
    <h1>Clique no botão para limpar a autenticação</h1>
    <button onclick="clearAuth()">Limpar Autenticação</button>
    <p id="status"></p>
    
    <script>
        function clearAuth() {
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('userEmail');
            document.getElementById('status').textContent = 'Autenticação limpa! Você pode fechar esta aba.';
            
            // Redirecionar para login após 2 segundos
            setTimeout(() => {
                window.location.href = 'http://localhost:5000/login';
            }, 2000);
        }
    </script>
</body>
</html>
